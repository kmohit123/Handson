<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>LISTS</h1>
    <h3>Ordered Lists</h3>
    <p>Numeric</p>
    <ol>
        <li>Item 1</li>
        <li>Iten 2</li>
    </ol>
    <p>LawereLetters</p>
    <ol type="a">
        <li>Item 1</li>
        <li>Iten 2</li>
    </ol>
    <p>Upercase Letters</p>
    <ol type="A">
        <li>Item 1</li>
        <li>Iten 2</li>
    </ol>
    <p>Uppercase Roman Numbers</p>
    <ol type="I">
        <li>Item 1</li>
        <li>Iten 2</li>
    </ol>
    <p>Lowerecase Roman Numbers</p>
    <ol type="i">
        <li>Item 1</li>
        <li>Iten 2</li>
    </ol>
    <h1>Unordered List</h1>
    <p>Default</p>
</body>
</html>
